<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de connexion pour le Dashboard du Trading Bot">
    <meta name="theme-color" content="#0d6efd">
    <title>Connexion - Trading Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
            height: 100vh;
            overflow: hidden;
        }
        
        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, #0d6efd, #0099ff);
        }
        
        .form-floating:focus-within {
            z-index: 2;
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .error-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background-color: rgba(13, 110, 253, 0.05);
            border-radius: 50%;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -100px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -50px;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: -75px;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1d21 0%, #121417 100%);
        }
        
        body.dark-mode .login-container {
            background-color: #2d3748;
            color: #f8f9fa;
        }
        
        body.dark-mode .form-control {
            background-color: #3a4556;
            border-color: #4a5568;
            color: #f8f9fa;
        }
        
        body.dark-mode .form-floating label {
            color: #cbd5e0;
        }
        
        body.dark-mode .shape {
            background-color: rgba(100, 181, 246, 0.05);
        }
        
        body.dark-mode .form-control:focus {
            background-color: #3a4556;
            color: #f8f9fa;
        }
        
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .theme-switch-toggle {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            padding: 3px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        
        .theme-switch-toggle.dark {
            background-color: #375a7f;
        }
        
        .theme-switch-toggle::before {
            content: '';
            position: absolute;
            width: 19px;
            height: 19px;
            border-radius: 50%;
            background-color: white;
            left: 3px;
            transition: transform 0.3s;
        }
        
        .theme-switch-toggle.dark::before {
            transform: translateX(25px);
        }
        
        .theme-switch-icon {
            position: absolute;
            font-size: 12px;
            transition: opacity 0.3s;
        }
        
        .theme-switch-icon.sun {
            left: 6px;
            color: #f39c12;
            opacity: 0;
        }
        
        .theme-switch-icon.moon {
            right: 6px;
            color: #f8f9fa;
            opacity: 1;
        }
        
        .theme-switch-toggle.dark .theme-switch-icon.sun {
            opacity: 1;
        }
        
        .theme-switch-toggle.dark .theme-switch-icon.moon {
            opacity: 0;
        }
        
        /* Password strength indicator */
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .strength-weak {
            background-color: #dc3545;
            width: 25%;
        }
        
        .strength-medium {
            background-color: #ffc107;
            width: 50%;
        }
        
        .strength-strong {
            background-color: #28a745;
            width: 75%;
        }
        
        .strength-very-strong {
            background-color: #198754;
            width: 100%;
        }
        
        .strength-label {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="theme-switch">
        <div class="theme-switch-toggle" id="themeToggle">
            <span class="theme-switch-icon sun"><i class="bi bi-sun-fill"></i></span>
            <span class="theme-switch-icon moon"><i class="bi bi-moon-fill"></i></span>
        </div>
    </div>
    
    <main class="form-signin">
        <div class="login-container">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-normal">Trading Bot Dashboard</h1>
                <p class="text-muted">Veuillez vous connecter pour accéder au dashboard</p>
            </div>
            
            <div id="login-error" class="alert alert-danger" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" required autocomplete="username">
                    <label for="username">Nom d'utilisateur</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Mot de passe" required autocomplete="current-password">
                    <label for="password">Mot de passe</label>
                    <span class="password-toggle" id="togglePassword">
                        <i class="bi bi-eye-slash"></i>
                    </span>
                </div>
                
                <div class="form-check text-start mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Se souvenir de moi
                    </label>
                </div>
                
                <button class="w-100 btn btn-lg btn-primary d-flex align-items-center justify-content-center" type="submit" id="loginButton">
                    <span id="loginText">Se connecter</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2" role="status" style="display: none;"></span>
                </button>
                
                <p class="mt-4 mb-0 text-center">
                    <a href="#" id="forgotPassword" class="text-decoration-none">Mot de passe oublié?</a>
                </p>
            </form>
        </div>
        
        <p class="mt-3 text-center text-muted">&copy; 2025 Trading Bot</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const themeToggle = document.getElementById('themeToggle');
            const rememberMe = document.getElementById('rememberMe');
            const forgotPassword = document.getElementById('forgotPassword');
            
            // Check if dark mode is enabled in localStorage
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
                themeToggle.classList.add('dark');
            }
            
            // Check if the user has a saved username
            const savedUsername = localStorage.getItem('rememberedUsername');
            if (savedUsername && document.getElementById('username')) {
                document.getElementById('username').value = savedUsername;
                rememberMe.checked = true;
            }
            
            // Fetch CSRF token
            async function fetchCsrfToken() {
                try {
                    const response = await fetch('/api/csrf-token', {
                        credentials: 'include' // Include cookies
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch CSRF token');
                    }
                    
                    const data = await response.json();
                    return data.csrfToken;
                } catch (error) {
                    console.error('Error fetching CSRF token:', error);
                    return null;
                }
            }
            
            // Check if user is already authenticated
            async function checkAuthentication() {
                try {
                    const response = await fetch('/api/verify-auth', {
                        credentials: 'include' // Include cookies
                    });
                    
                    if (response.ok) {
                        window.location.href = '/';
                        return true;
                    }
                    
                    return false;
                } catch (error) {
                    console.error('Error verifying authentication:', error);
                    return false;
                }
            }
            
            // Toggle password visibility
            if (togglePassword) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Toggle eye icon
                    const icon = togglePassword.querySelector('i');
                    icon.classList.toggle('bi-eye');
                    icon.classList.toggle('bi-eye-slash');
                });
            }
            
            // Toggle dark mode
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    themeToggle.classList.toggle('dark');
                    
                    // Save preference to localStorage
                    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
                });
            }
            
            // Handle forgot password
            if (forgotPassword) {
                forgotPassword.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Show a simple alert for now
                    // In a real app, this would redirect to a password reset page
                    alert('Veuillez contacter l\'administrateur pour réinitialiser votre mot de passe.');
                });
            }
            
            // Check if already authenticated
            checkAuthentication();
            
            // Handle form submission
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    // Get form data
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    // Basic validation
                    if (!username || !password) {
                        showError('Veuillez remplir tous les champs');
                        return;
                    }
                    
                    // Show loading state
                    setLoading(true);
                    
                    try {
                        // Get CSRF token
                        const csrfToken = await fetchCsrfToken();
                        
                        // Submit login request
                        const response = await fetch('/api/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRF-Token': csrfToken || ''
                            },
                            body: JSON.stringify({ username, password }),
                            credentials: 'include' // Include cookies
                        });
                        
                        const data = await response.json();
                        
                        if (!response.ok) {
                            throw new Error(data.error || 'Erreur lors de la connexion');
                        }
                        
                        // Save username if "Remember me" is checked
                        if (rememberMe.checked) {
                            localStorage.setItem('rememberedUsername', username);
                        } else {
                            localStorage.removeItem('rememberedUsername');
                        }
                        
                        // Redirect to the dashboard
                        window.location.href = '/';
                    } catch (error) {
                        console.error('Error during login:', error);
                        showError(error.message || 'Erreur lors de la connexion');
                        setLoading(false);
                    }
                });
            }
            
            // Helper to show error messages
            function showError(message) {
                if (loginError) {
                    loginError.textContent = message;
                    loginError.style.display = 'block';
                    
                    // Add shake animation
                    loginError.classList.add('error-shake');
                    
                    // Remove animation class after it completes
                    setTimeout(() => {
                        loginError.classList.remove('error-shake');
                    }, 500);
                }
            }
            
            // Helper to set loading state
            function setLoading(isLoading) {
                if (loginButton && loginText && loginSpinner) {
                    if (isLoading) {
                        loginButton.disabled = true;
                        loginText.textContent = 'Connexion en cours...';
                        loginSpinner.style.display = 'inline-block';
                    } else {
                        loginButton.disabled = false;
                        loginText.textContent = 'Se connecter';
                        loginSpinner.style.display = 'none';
                    }
                }
            }
        });
    </script>
</body>
</html>
